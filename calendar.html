<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    
    <div class="calendar">
        <div class="header">
            <button class="prevYear" onclick="prevYear()"><<</button>
            <button class="prevMonth" onclick="prevMonth()"><</button>
            <div class="yearmonth">
                <div class="month"></div>
                <div class="year"></div>
            </div>
            <button class="nextMonth" onclick="nextMonth()">></button>
            <button class="nextYear" onclick="nextYear()">>></button>
        </div>

        <div class="container">
            <div class="days">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="study2.js"></script>
</body>
</html>
