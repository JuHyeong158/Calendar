<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>

    <div class="calendar">
        <div class="header">
            <button class="prevYear" onclick="prevYear()"><<</button>
            <button class="prevMonth" onclick="prevMonth()"><</button>
            <div class="yearmonth">
                <div class="month"></div>
                <div class="year"></div>
            </div>
            <button class="nextMonth" onclick="nextMonth()">></button>
            <button class="nextYear" onclick="nextYear()">>></button>
        </div>

        <div class="container">
            <div class="days">
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
            </div>
            <div class="dates"></div>
        </div>
        <button class="korean" onclick="korean()">한글</button>

        <select autofocus id="yearSelect" onchange="updateYear()">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select>
        <select autofocus id="monthSelect" class="m" onchange="updateYear()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>
      
    <script src="study2.js"></script>

</body>
</html>
